<!DOCTYPE html>
<html>
<head>

	<style type="text/css">

		html {
			height:100%;
			margin:0;
		}

		body {
			margin:0; 
			height:100%;
			/*background: #aaccdd;*/
		}

		.blur-bg {
			width: 100%;
			height: 100%;
			/*background-image: url(./imgs/album.jpg);*/

			position: absolute;
			float: left;
			z-index: 0;

			-webkit-filter: blur(60px);
			-moz-filter: blur(60px);
			-ms-filter: blur(60px);    
			filter: blur(60px);  
		}

		.blur-bg img{
			width: 100%;
			height: 100%;
		}

		.album {

			width: 500px;
			height: 500px;
			margin-top: 200px; 
			text-align: center;
			position: absolute;

			z-index: 1;

			left: 50%;
			transform: translate(-50%,0);
		}

		.album-img {
			width: 400px;
			height: 400px;
			left: 50px;
			border-radius:5%;
			margin-top: 50px;
			position: absolute;
			float: left;
			z-index: 0;
		}

		.play {
			width: 160px;
			height: 160px;
			left: 170px;
			top: 170px;
			position: absolute;
			float: left;
			z-index: 1;
		}

		.info {
			margin: auto;
			position: absolute;
			float: left;
			bottom: 0px;
			z-index: 1;
		}

		.info img {
			width: 100%;
			height: auto;
		}




	</style>

</head>
<body>
	<div>

		<div class="album">
			<img class="album-img" src="/images/test/album.jpg">
			<img class="play" src="/images/test/play.png">
		</div>

		<div class="info">
			<img src="/images/test/info.png">
		</div>

		<div class="blur-bg">
			<img src="./images/test/album.jpg">
		</div>
		
	</div>


</body>
</html>
