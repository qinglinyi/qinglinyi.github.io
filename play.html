<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="applicable-device" content="mobile">
	<title>今历</title>

	<style type="text/css">

		html {
			height:100%;
			margin:0;
		}

		body {
			margin:0; 
			height:100%;
			/*background: #aaccdd;*/
		}

		.blur-bg {
			width: 100%;
			height: 100%;
			/*background-image: url(./imgs/album.jpg);*/

			position: absolute;
			float: left;
			z-index: 0;

			-webkit-filter: blur(40px);
			-moz-filter: blur(40px);
			-ms-filter: blur(40px);    
			filter: blur(40px);  
		}

		.blur-bg img {
			width: 100%;
			height: 100%;
		}

		.album {

			width: 80vw;
			height: auto;
			margin-top: 15vh; 
			text-align: center;
			position: absolute;

			z-index: 1;

			left: 50%;
			transform: translate(-50%,0);
		}

		.album-img {
			width: 80vw;
			height: 80vw;
			left: 0vw;
			border-radius:5%;
			margin-top: 50px;
			position: absolute;
			float: left;
			z-index: 0;

			/*box-shadow: 3px 3px 3px #555;*/
		}

		.play {
			width: 25vw;
			height: 25vw;
			left: 27.5vw;
			top: 31.5vw;
			position: absolute;
			float: left;
			z-index: 1;
		}
		
		.play a {
			width: 100%;
			height: 100%;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
			-webkit-user-select: none;
			-moz-user-focus: none;
			-moz-user-select: none;
		}

		.play img {
			width: 100%;
			height: 100%;
		}

		.info {
			background: #fff;
			position:fixed; 
			bottom:0px;
			width:100%;
			height: 160px;
			z-index: 1;
		}

		.info-img {
			width: 100px;
			height: auto;
			margin-top: 30px;
			margin-right: 30px;
			margin-left: 30px;
		}

		.info-line {
			width: 2px;
			height: 100px;
			background: #333;
			margin-left: 10px;
			float: right;
		}

		.info-code {
			float: right;
			margin-left: 20px;
		}

		.info-font {
			height: 100%;
			width: auto;
			margin-right:0px; 
			padding-top: 30px; 
			float: right;
			text-align: right; 
		}

		/*.info img {
			width: 100%;
			height: auto;
		}*/
	</style>

	<script type="text/javascript">

		function getRequest() {
		var url = location.search; //获取url中含"?"符后的字串
		var req = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i ++) {
				req[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
			}
		}
		return req;
	}

	function getQueryValue(key) {
		var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)","i");
		var match = window.location.search.substr(1).match(reg);
		if (match != null){
			return unescape(match[2]);
		}
		return null;
	}

	// 加密函数
	function compile(code) {
		var c = String.fromCharCode(code.charCodeAt(0) + code.length);
		for(var i=1; i<code.length; i++){
			c += String.fromCharCode(code.charCodeAt(i) + code.charCodeAt(i - 1));
		}
		return escape(c);
	} 

	// 解密函数
	function uncompile(code){  
		code = unescape(code);  
		var c = String.fromCharCode(code.charCodeAt(0)-code.length);  
		for(var i = 1; i < code.length; i++){  
			c += String.fromCharCode(code.charCodeAt(i) - c.charCodeAt(i - 1));  
		}  
		return c;
	}

	function playPause() {
	    var music = document.getElementById('music');
	    var music_btn = document.getElementById('music_btn');
	    
	    if (music.paused){
	        music.play();
	        music_btn.src = '/images/play/pause.png';
	    } else {
	        music.pause();
	        music_btn.src = '/images/play/play.png'; 
	    }
	}

	function isUpIPhoneX() {
		var u = navigator.userAgent;
	    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); // ios终端
	    if (isIOS) {        
	    	if (screen.height >= 812 && screen.width >= 375) {
	            return true;
	        } else {
	            return false;
	        } 
	    }
	}


	function onload() {
		// var img="http://fmn.rrimg.com/fmn061/xiaozhan/20140406/1225/original_7aE6_651c000079ab118c.jpg"
		// alert(compile(img));
		
		var img = getQueryValue("img");
    	
    	var musicSrc = uncompile(getQueryValue("music"));
    	
    	if (img) {
    		var imgSrc = uncompile(img);
    		document.getElementById("album").src = imgSrc;
    		document.getElementById("blur-bg").src = imgSrc;
    	}
    	
    	document.getElementById("music").src = musicSrc;

		if (isUpIPhoneX()) {
			var info = document.getElementById("info");
			if (info) {
				info.style.marginBottom = 68 +'px';
			}
		}
  	}

</script>

</head>
<body onload="onload()">
	<div>

		<div class="album">
			<img id="album" class="album-img" src="/images/play/music_placeholder.png">
			<div class="play">
				<a onclick="playPause()();return false;">
					<img id="music_btn" src="/images/play/play.png">
				</a>
			</div>
		</div>

		<div id="info" class="info">
			<img class="info-img" src="/images/play/app_icon.png">
			
			<img class="info-img info-code" src="/images/play/app_code.png">
			
			<div class="info-font">

				<table>
					<tr>
						<th valign="bottom" height="50px">
							<font size="6.8" color="black">
								<strong>今历</strong>
							</font>
						</th>
						<td rowspan="2"><div class="info-line"> </div></td>
					</tr>
					<tr>
						<td valign="center" height="50px">
							<font size="5.8" color="black">
								記錄你的經歷
							</font>
						</td>
						
					</tr>
				</table>

			</div>
			
		</div>

		<div class="blur-bg">
			<img id="blur-bg" src="/images/play/music_bg.jpg">
		</div>

		<audio id="music" preload="" loop="loop">

	</audio></div>
</body>
</html>
